  #配置数据库
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://47.107.80.19:3306/blog2?useUnicode=true&characterEncoding=utf8
    username: 722
    password: mni722
  # 配置redis
  redis:
    host: 127.0.0.1
    #    password: "mni722"
    # 数据库索引 默认0
    database: 0
    port: 6379
    # 超时时间 Duration类型 3秒
    timeout: 3S

# logback
logging:
  pattern:
    file: "goodtimp.log.%d{yyyy-MM-dd HH:mm:ss}.log"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  path: "./logs"
  file:
    max-history: 30
    max-size: 10MB
#  level:
#    root: INFO

# 相关配置：https://blog.csdn.net/weixin_38657051/article/details/94713695#_2
mybatis-plus:
  #  dao-locations: classpath:mybatis/**/*Mapper.xml
  mapper-locations: classpath*:mybatis/**/*Mapper.xml
  # 实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.blog2.backend

  global-config:
    # 主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    # 机器 ID 部分(影响雪花ID)
    workerId: 1
    # 数据标识 ID 部分(影响雪花ID)(workerId 和 datacenterId 一起配置才能重新初始化 Sequence)
    datacenterId: 18
    # 字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    # 驼峰下划线转换
    mapUnderscoreToCamelCase: true
#    db-column-underline: true
    # 刷新mapper 调试神器
    refresh-mapper: true
    # 数据库大写下划线转换
    #capital-mode: true
    # 序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    # 逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    # 自定义SQL注入器
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    # 自定义填充策略接口实现
    # meta-object-handler: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
